<div class="m-5">
  <div class="row gridImage" *ngFor="let data of shopModel?.products">
    <div class="col-md-2"><img class="img-fluid" [src]="data?.item?.productImageName">
    </div>
    <div class="col-md-4">
      <h4 class="product-name"><strong>{{data?.item?.productName }}</strong></h4>
      <h4><small>{{data?.item?.productDescription}}</small></h4>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default btn-number" (click)=reduceCart(data.item._id) [disabled]="data.qty < 0" data-type="minus"
            data-field="quant[1]">
            <span><i class="fa fa-minus" aria-hidden="true"></i></span>
          </button>
        </span>
        <input type="text" [disabled]="true" class="form-control input-number" [value]="data.qty">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]" (click)="plusCart(data.item._id)">
            <span><i class="fa fa-plus" aria-hidden="true"></i></span>
          </button>
        </span>
      </div>

    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-default btn-number"
       (click)="removeCart(data.item._id)">
        <i class="fa fa-trash fa-1x" aria-hidden="true"></i>
      </button>
    </div>

  </div>
  <div class="pull-right">
    <strong>Total: {{shopModel?.totalPrice}}</strong>
  </div>
  <div *ngIf="shopModel?.products.length === 0">
    No Item in Cart
  </div>
</div>
