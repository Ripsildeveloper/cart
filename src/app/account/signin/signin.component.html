<div class="container-fluid">
  <div class="row">
      <div class="col-md-4">
      </div>
    <div class="col-md-4 p-5 masterDiv ">
      <form [formGroup]="signInForm"
       (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="userName" class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && signInForm.controls.userName?.errors }" />
          <div *ngIf="submitted && signInForm.controls.userName?.errors" class="invalid-feedback">
            <div *ngIf="signInForm.controls.userName?.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password"
           class="form-control" 
           [ngClass]="{ 'is-invalid': submitted && signInForm.controls.password?.errors }" />
          <div *ngIf="submitted && signInForm.controls.password?.errors" class="invalid-feedback">
            <div *ngIf="signInForm.controls.password?.errors.required">Password is required</div>
          </div>
        </div>
        <button class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-md-4">
      </div>
  </div>
</div>
